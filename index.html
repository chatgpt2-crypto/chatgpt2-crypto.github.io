<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصة أشير</title>

<style>
body{
font-family:Tahoma,Arial;
background:#f5f7fb;
margin:0;
padding:0;
}

.header{
background:linear-gradient(135deg,#ff7a00,#ffb347);
color:#fff;
padding:20px;
text-align:center;
font-size:24px;
font-weight:bold;
}

.container{
max-width:500px;
margin:30px auto;
background:#fff;
padding:20px;
border-radius:12px;
box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

input,textarea{
width:100%;
padding:12px;
margin-top:10px;
border-radius:8px;
border:1px solid #ddd;
font-size:16px;
}

button{
width:100%;
padding:14px;
margin-top:15px;
border:none;
border-radius:8px;
background:#ff7a00;
color:#fff;
font-size:18px;
cursor:pointer;
}

button:hover{
background:#e56700;
}

.success{
color:green;
margin-top:10px;
text-align:center;
}

.footer{
text-align:center;
margin-top:20px;
color:#777;
}
</style>

</head>
<body>

<div class="header">
منصة أشير
</div>

<div class="container">

<h3>إرسال طلب</h3>

<input id="name" placeholder="الاسم">
<input id="phone" placeholder="رقم الهاتف">
<input id="city" placeholder="المدينة">
<textarea id="note" placeholder="ملاحظة"></textarea>

<button onclick="send()">إرسال الطلب</button>

<div id="msg" class="success"></div>

</div>

<div class="footer">
© 2026 منصة أشير
</div>

<script>

const API="https://achir-backend.onrender.com";

function send(){

let data={
name:document.getElementById("name").value,
phone:document.getElementById("phone").value,
city:document.getElementById("city").value,
note:document.getElementById("note").value
};

fetch(API+"/api/orders",{
method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify(data)
})
.then(r=>r.json())
.then(d=>{
document.getElementById("msg").innerHTML="تم إرسال الطلب بنجاح";
})
.catch(e=>{
document.getElementById("msg").innerHTML="خطأ في الإرسال";
});

}

</script>

</body>
  </html>
