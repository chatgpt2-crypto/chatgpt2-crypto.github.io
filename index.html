<!DOCTYPE html>
<html dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إرسال طلب كراء معدات</title>

<style>

body{
font-family:Arial;
background:#0b1a2e;
color:white;
text-align:center;
padding:20px;
}

.box{
background:white;
color:black;
padding:20px;
border-radius:12px;
max-width:500px;
margin:auto;
}

input,select,textarea{
width:100%;
padding:12px;
margin:8px 0;
border-radius:6px;
border:1px solid #ccc;
font-size:16px;
}

button{
background:#ff6b00;
color:white;
border:none;
padding:14px;
width:100%;
font-size:18px;
border-radius:6px;
cursor:pointer;
}

.success{
color:green;
font-weight:bold;
}

.error{
color:red;
font-weight:bold;
}

</style>

</head>
<body>

<h2>إرسال طلب كراء معدات</h2>

<div class="box">

<input id="name" placeholder="الاسم">

<input id="phone" placeholder="الهاتف">

<input id="city" placeholder="المدينة">

<select id="equipment">
<option>جرار</option>
<option>حفار</option>
<option>شاحنة</option>
<option>آلة حرث</option>
</select>

<input type="date" id="start">

<input type="date" id="end">

<input id="address" placeholder="مكان الاستلام">

<textarea id="note" placeholder="تفاصيل الطلب"></textarea>

<button onclick="send()">إرسال الطلب</button>

<p id="msg"></p>

</div>

<script>

const API="https://achir-backend-1.onrender.com/api/orders";
const TOKEN="achir_super_admin_2026";

function send(){

document.getElementById("msg").innerHTML="جاري الإرسال...";

fetch(API,{
method:"POST",
headers:{
"Content-Type":"application/json",
"Authorization":"Bearer "+TOKEN
},
body:JSON.stringify({

name:document.getElementById("name").value,

phone:document.getElementById("phone").value,

city:document.getElementById("city").value,

equipment:document.getElementById("equipment").value,

start:document.getElementById("start").value,

end:document.getElementById("end").value,

address:document.getElementById("address").value,

note:document.getElementById("note").value

})
})

.then(res=>res.json())

.then(data=>{

document.getElementById("msg").innerHTML=
"<span class='success'>✅ تم إرسال الطلب بنجاح</span>";

})

.catch(()=>{

document.getElementById("msg").innerHTML=
"<span class='error'>❌ تعذر الاتصال بالBackend</span>";

});

}

</script>

</body>
</html>
