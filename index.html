<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصة أشير — كراء معدات</title>

<style>

body{
font-family:Arial;
background:#0b1a2e;
color:white;
text-align:center;
padding:20px;
}

.box{
background:white;
color:black;
padding:20px;
border-radius:12px;
max-width:500px;
margin:auto;
}

input, select, textarea{
width:100%;
padding:10px;
margin:10px 0;
border-radius:6px;
border:1px solid #ccc;
}

button{
background:#ff6b00;
color:white;
border:none;
padding:12px;
width:100%;
font-size:16px;
border-radius:6px;
cursor:pointer;
}

.msg{
margin-top:10px;
font-weight:bold;
}

</style>

</head>
<body>

<h2>إرسال طلب كراء معدات</h2>

<div class="box">

<input id="name" placeholder="الاسم">

<input id="phone" placeholder="الهاتف">

<input id="city" placeholder="المدينة">

<select id="equipment">
<option>جرار</option>
<option>حفارة</option>
<option>شاحنة</option>
<option>معدات أخرى</option>
</select>

<input id="start" type="date">

<input id="end" type="date">

<input id="address" placeholder="مكان الاستلام">

<textarea id="details" placeholder="تفاصيل الطلب"></textarea>

<button onclick="send()">إرسال الطلب</button>

<div class="msg" id="msg"></div>

</div>

<script>

const API="https://achir-backend-1.onrender.com/api/orders";

const TOKEN="achir_super_admin_2026";

function send(){

fetch(API,{
method:"POST",
headers:{
"Content-Type":"application/json",
"Authorization":"Bearer "+TOKEN
},
body:JSON.stringify({

name:document.getElementById("name").value,

phone:document.getElementById("phone").value,

city:document.getElementById("city").value,

equipment:document.getElementById("equipment").value,

start:document.getElementById("start").value,

end:document.getElementById("end").value,

address:document.getElementById("address").value,

details:document.getElementById("details").value

})
})

.then(res=>res.json())

.then(data=>{

document.getElementById("msg").innerHTML="✅ تم إرسال الطلب بنجاح";

})

.catch(err=>{

document.getElementById("msg").innerHTML="❌ فشل الاتصال بالBackend";

});

}

</script>

</body>
</html>
