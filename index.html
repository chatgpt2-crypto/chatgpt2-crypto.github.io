<!DOCTYPE html>
<html dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منصة أشير - طلب كراء معدات</title>

<style>

body{
font-family:Arial;
background:#0b1a2e;
color:white;
text-align:center;
margin:0;
padding:20px;
}

.box{
background:white;
color:black;
padding:20px;
border-radius:12px;
max-width:500px;
margin:auto;
}

input,select,textarea{
width:100%;
padding:10px;
margin:5px 0;
border-radius:6px;
border:1px solid #ccc;
font-size:16px;
}

button{
background:#ff6b00;
color:white;
border:none;
padding:15px;
margin-top:10px;
border-radius:6px;
cursor:pointer;
font-size:18px;
width:100%;
}

.msg{
margin-top:10px;
font-weight:bold;
}

</style>

</head>
<body>

<h1>إرسال طلب كراء معدات</h1>

<div class="box">

<input id="name" placeholder="الاسم الكامل">

<input id="phone" placeholder="رقم الهاتف">

<input id="city" placeholder="المدينة">

<select id="equipment">
<option value="جرار">جرار</option>
<option value="حفار">حفار</option>
<option value="شاحنة">شاحنة</option>
<option value="آلة حرث">آلة حرث</option>
</select>

<label>تاريخ البداية</label>
<input type="date" id="start">

<label>تاريخ النهاية</label>
<input type="date" id="end">

<input id="address" placeholder="مكان الاستلام">

<textarea id="note" placeholder="تفاصيل إضافية"></textarea>

<button onclick="sendOrder()">إرسال الطلب</button>

<div class="msg" id="msg"></div>

</div>

<script>

const API="https://achir-backend-1.onrender.com/api/orders";

function sendOrder(){

const data={

name:document.getElementById("name").value,
phone:document.getElementById("phone").value,
city:document.getElementById("city").value,

equipment:document.getElementById("equipment").value,
start:document.getElementById("start").value,
end:document.getElementById("end").value,

address:document.getElementById("address").value,
note:document.getElementById("note").value

};

fetch(API,{
method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify(data)
})

.then(res=>res.json())

.then(res=>{

if(res.ok){

document.getElementById("msg").innerHTML="✅ تم إرسال الطلب بنجاح";

}else{

document.getElementById("msg").innerHTML="❌ فشل الإرسال";

}

})

.catch(()=>{

document.getElementById("msg").innerHTML="❌ تعذر الاتصال بالBackend";

});

}

</script>

</body>
</html>
