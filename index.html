<!DOCTYPE html>
<html dir="rtl">
<head>
<meta charset="UTF-8">
<title>منصة أشير</title>

<style>

body{
font-family:Arial;
background:#f5f7fa;
padding:20px;
}

.box{
background:white;
padding:20px;
border-radius:10px;
max-width:400px;
margin:auto;
}

input,textarea{
width:100%;
padding:10px;
margin:10px 0;
}

button{
background:#ff6b00;
color:white;
border:none;
padding:12px;
width:100%;
font-size:16px;
}

</style>

</head>
<body>

<div class="box">

<h2>إرسال طلب</h2>

<input id="name" placeholder="الاسم">
<input id="phone" placeholder="الهاتف">
<input id="city" placeholder="المدينة">
<textarea id="note" placeholder="ملاحظة"></textarea>

<button onclick="sendOrder()">إرسال الطلب</button>

<p id="msg"></p>

</div>

<script>

const API = "https://achir-backend.onrender.com/api/orders";

function sendOrder(){

fetch(API,{
method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify({
name:document.getElementById("name").value,
phone:document.getElementById("phone").value,
city:document.getElementById("city").value,
note:document.getElementById("note").value
})
})
.then(r=>r.json())
.then(d=>{
document.getElementById("msg").innerHTML="تم الإرسال بنجاح";
});

}

</script>

</body>
</html>
