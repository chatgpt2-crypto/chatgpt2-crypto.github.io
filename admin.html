<!DOCTYPE html>
<html dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة تحكم Super Admin</title>

<style>

body{
font-family:Arial;
background:#0b1a2e;
color:white;
text-align:center;
padding:20px;
}

.box{
background:white;
color:black;
padding:20px;
border-radius:12px;
max-width:800px;
margin:auto;
}

button{
background:#ff6b00;
color:white;
border:none;
padding:10px 20px;
margin:10px;
border-radius:6px;
cursor:pointer;
}

.delete{
background:red;
}

table{
width:100%;
border-collapse:collapse;
margin-top:20px;
}

th{
background:#0b1a2e;
color:white;
padding:10px;
}

td{
padding:10px;
border-bottom:1px solid #ddd;
}

</style>

</head>
<body>

<h1>لوحة تحكم Super Admin</h1>

<div class="box">

<button onclick="load()">تحديث</button>

<div id="status">جاري الاتصال...</div>

<table>

<thead>
<tr>
<th>الاسم</th>
<th>الهاتف</th>
<th>المدينة</th>
<th>المعدة</th>
<th>حذف</th>
</tr>
</thead>

<tbody id="data"></tbody>

</table>

</div>

<script>

const API="https://achir-backend-1.onrender.com/api/orders";

const TOKEN="achir_super_admin_2026";

function load(){

fetch(API,{
headers:{
"Authorization":"Bearer "+TOKEN
}
})

.then(r=>r.json())

.then(list=>{

document.getElementById("status").innerHTML="✅ متصل";

let html="";

list.forEach(o=>{

html+=`
<tr>

<td>${o.name}</td>

<td>${o.phone}</td>

<td>${o.city}</td>

<td>${o.equipment}</td>

<td>

<button class="delete"
onclick="del('${o.id}')">

حذف

</button>

</td>

</tr>
`;

});

document.getElementById("data").innerHTML=html;

})

.catch(()=>{

document.getElementById("status").innerHTML="❌ فشل الاتصال";

});

}

function del(id){

fetch(API+"/"+id,{
method:"DELETE",
headers:{
"Authorization":"Bearer "+TOKEN
}
})

.then(()=>load());

}

load();

</script>

</body>
</html>
