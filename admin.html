<!DOCTYPE html>
<html dir="rtl">
<head>
<meta charset="UTF-8">
<title>Super Admin - أشير</title>

<style>
body{
font-family:Arial;
background:#0b1a2e;
color:white;
padding:20px;
text-align:center;
}

.box{
background:white;
color:black;
padding:20px;
border-radius:10px;
max-width:900px;
margin:auto;
}

input{
padding:10px;
width:200px;
}

button{
padding:10px;
background:#ff6b00;
color:white;
border:none;
margin:5px;
}

table{
width:100%;
margin-top:20px;
border-collapse:collapse;
}

td,th{
border:1px solid #ddd;
padding:10px;
}

th{
background:#0b1a2e;
color:white;
}
</style>

</head>
<body>

<h1>لوحة تحكم Super Admin</h1>

<div id="login">

<input type="password" id="pass" placeholder="كلمة السر">
<button onclick="login()">دخول</button>

<p id="msg"></p>

</div>

<div id="panel" style="display:none">

<div class="box">

<button onclick="load()">تحديث</button>

<table>

<thead>
<tr>
<th>الاسم</th>
<th>الهاتف</th>
<th>المدينة</th>
<th>حذف</th>
</tr>
</thead>

<tbody id="orders"></tbody>

</table>

</div>

</div>

<script>

const PASSWORD="superadmin";

const API="https://achir-backend-1.onrender.com/api/orders";

function login(){

let p=document.getElementById("pass").value;

if(p===PASSWORD){

document.getElementById("login").style.display="none";
document.getElementById("panel").style.display="block";

load();

}else{

document.getElementById("msg").innerHTML="كلمة سر خاطئة";

}

}

function load(){

fetch(API)
.then(r=>r.json())
.then(data=>{

let html="";

data.forEach(o=>{

html+=`
<tr>
<td>${o.name}</td>
<td>${o.phone}</td>
<td>${o.city}</td>
<td>
<button onclick="del('${o.id}')">حذف</button>
</td>
</tr>
`;

});

document.getElementById("orders").innerHTML=html;

});

}

function del(id){

fetch(API+"/"+id,{
method:"DELETE"
})
.then(()=>load());

}

</script>

</body>
</html>
