<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة تحكم Super Admin - أشير</title>

<style>
body{
font-family:Arial;
background:#0b1f3a;
color:#fff;
text-align:center;
}

.container{
background:#fff;
color:#000;
margin:20px;
padding:20px;
border-radius:10px;
}

button{
background:#ff7a00;
color:#fff;
border:none;
padding:8px 12px;
cursor:pointer;
}

table{
width:100%;
border-collapse:collapse;
}

th{
background:#0b1f3a;
color:#fff;
padding:10px;
}

td{
padding:10px;
border-bottom:1px solid #ccc;
}
</style>

</head>
<body>

<h2>Super Admin لوحة تحكم</h2>

<div class="container">

<button onclick="loadOrders()">تحديث</button>

<table>

<thead>
<tr>
<th>الاسم</th>
<th>الهاتف</th>
<th>المدينة</th>
<th>حذف</th>
</tr>
</thead>

<tbody id="orders">
</tbody>

</table>

</div>

<script>

const API="https://achir-backend-1.onrender.com/api/orders";

const TOKEN="achir_super_admin_2026";

function loadOrders(){

fetch(API,{
headers:{
"Authorization":"Bearer "+TOKEN
}
})
.then(r=>r.json())
.then(data=>{

let html="";

data.forEach(o=>{

html+=`
<tr>
<td>${o.name}</td>
<td>${o.phone}</td>
<td>${o.city}</td>
<td>
<button onclick="deleteOrder('${o.id}')">حذف</button>
</td>
</tr>
`;

});

document.getElementById("orders").innerHTML=html;

});

}

function deleteOrder(id){

fetch(API+"/"+id,{
method:"DELETE",
headers:{
"Authorization":"Bearer "+TOKEN
}
})
.then(()=>loadOrders());

}

loadOrders();

</script>

</body>
</html>
