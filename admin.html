<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Admin - منصة أشير</title>

<style>

body{
font-family:Arial;
background:#0b1a2e;
color:white;
text-align:center;
padding:20px;
}

.box{
background:white;
color:black;
padding:20px;
border-radius:10px;
max-width:800px;
margin:auto;
}

button{
background:#ff6b00;
color:white;
border:none;
padding:10px 20px;
cursor:pointer;
margin:10px;
}

table{
width:100%;
border-collapse:collapse;
margin-top:20px;
}

th{
background:#0b1a2e;
color:white;
padding:10px;
}

td{
padding:10px;
border-bottom:1px solid #ddd;
}

.delete{
background:red;
}

</style>

</head>
<body>

<h1>لوحة تحكم Super Admin</h1>

<div class="box">

<button onclick="loadOrders()">تحديث</button>

<table>

<thead>
<tr>
<th>الاسم</th>
<th>الهاتف</th>
<th>المدينة</th>
<th>حذف</th>
</tr>
</thead>

<tbody id="orders">
</tbody>

</table>

</div>


<script>

// Backend الصحيح
const API="https://achir-backend-1.onrender.com/api/orders";

// توكن Super Admin
const TOKEN="achir_super_admin_2026";


// تحميل الطلبات
function loadOrders(){

fetch(API,{
headers:{
"Authorization":"Bearer "+TOKEN
}
})
.then(res=>res.json())
.then(data=>{

let html="";

data.forEach(o=>{

html+=`
<tr>
<td>${o.name}</td>
<td>${o.phone}</td>
<td>${o.city}</td>
<td>
<button class="delete" onclick="deleteOrder('${o.id}')">
حذف
</button>
</td>
</tr>
`;

});

document.getElementById("orders").innerHTML=html;

})
.catch(()=>{
alert("فشل الاتصال بالBackend");
});

}


// حذف طلب
function deleteOrder(id){

fetch(API+"/"+id,{
method:"DELETE",
headers:{
"Authorization":"Bearer "+TOKEN
}
})
.then(()=>{
loadOrders();
});

}


// تحميل تلقائي
loadOrders();

</script>


</body>
</html>
