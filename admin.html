<!DOCTYPE html>
<html dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة التحكم</title>

<style>
body{
font-family:Arial;
background:#f5f7fa;
padding:20px;
}

table{
width:100%;
background:white;
border-collapse:collapse;
}

th,td{
padding:10px;
border:1px solid #ddd;
}

button{
background:red;
color:white;
border:none;
padding:5px;
}
</style>

</head>
<body>

<h2>لوحة التحكم</h2>

<table>

<thead>
<tr>
<th>الاسم</th>
<th>الهاتف</th>
<th>المدينة</th>
<th>حذف</th>
</tr>
</thead>

<tbody id="orders"></tbody>

</table>

<script>

const API = "https://achir-backend.onrender.com/api/orders";

function loadOrders(){

fetch(API)
.then(r=>r.json())
.then(data=>{

let html="";

data.forEach(o=>{

html+=`
<tr>
<td>${o.name}</td>
<td>${o.phone}</td>
<td>${o.city}</td>
<td>
<button onclick="deleteOrder(${o.id})">
حذف
</button>
</td>
</tr>
`;

});

orders.innerHTML=html;

});

}

function deleteOrder(id){

fetch(API+"/"+id,{
method:"DELETE"
})
.then(loadOrders);

}

loadOrders();

</script>

</body>
</html>
