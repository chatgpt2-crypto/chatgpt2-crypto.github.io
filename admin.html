<!DOCTYPE html>
<html dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة تحكم أشير</title>

<style>

body{
font-family:Arial;
background:#f5f7fa;
padding:20px;
}

.box{
background:white;
padding:20px;
border-radius:10px;
max-width:800px;
margin:auto;
}

table{
width:100%;
border-collapse:collapse;
margin-top:20px;
}

th,td{
padding:10px;
border-bottom:1px solid #ddd;
text-align:right;
}

th{
background:#0b1a2e;
color:white;
}

button{
background:red;
color:white;
border:none;
padding:5px 10px;
}

.refresh{
background:#ff6b00;
margin-bottom:10px;
padding:10px;
}

</style>

</head>
<body>

<div class="box">

<h2>لوحة التحكم</h2>

<button class="refresh" onclick="loadOrders()">
تحديث
</button>

<table>

<thead>
<tr>
<th>الاسم</th>
<th>الهاتف</th>
<th>المدينة</th>
<th>ملاحظة</th>
<th>حذف</th>
</tr>
</thead>

<tbody id="orders"></tbody>

</table>

</div>


<script>

const API="https://achir-backend.onrender.com/api/orders";


function loadOrders(){

fetch(API)
.then(res=>res.json())
.then(data=>{

let html="";

data.reverse().forEach(order=>{

html+=`
<tr>
<td>${order.name}</td>
<td>${order.phone}</td>
<td>${order.city}</td>
<td>${order.note}</td>
<td>
<button onclick="deleteOrder(${order.id})">
حذف
</button>
</td>
</tr>
`;

});

document.getElementById("orders").innerHTML=html;

});

}


function deleteOrder(id){

fetch(API+"/"+id,{
method:"DELETE"
})
.then(()=>{
loadOrders();
});

}


loadOrders();

</script>

</body>
</html>
