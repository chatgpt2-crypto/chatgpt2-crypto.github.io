<!DOCTYPE html>
<html dir="rtl">
<head>
<meta charset="UTF-8">
<title>Super Admin</title>

<style>

body{
background:#0b1a2e;
font-family:Arial;
color:white;
text-align:center;
padding:20px;
}

.panel{
background:white;
color:black;
padding:20px;
border-radius:10px;
max-width:900px;
margin:auto;
}

button{
background:#ff6b00;
color:white;
border:none;
padding:10px 20px;
margin:10px;
cursor:pointer;
}

table{
width:100%;
border-collapse:collapse;
margin-top:20px;
}

th,td{
padding:10px;
border:1px solid #ddd;
}

th{
background:#0b1a2e;
color:white;
}

</style>

</head>

<body>

<h2>لوحة تحكم Super Admin</h2>

<div class="panel">

<button onclick="loadOrders()">تحديث</button>

<table>

<thead>

<tr>
<th>الاسم</th>
<th>الهاتف</th>
<th>المدينة</th>
<th>حذف</th>
</tr>

</thead>

<tbody id="orders"></tbody>

</table>

</div>

<script>

const API="https://achir-backend-1.onrender.com/api/orders";

const TOKEN="superadmin123";

function loadOrders(){

fetch(API,{
headers:{
"Authorization":"Bearer "+TOKEN
}
})
.then(r=>r.json())
.then(data=>{

let html="";

data.forEach(o=>{

html+=`
<tr>

<td>${o.name}</td>
<td>${o.phone}</td>
<td>${o.city}</td>

<td>
<button onclick="deleteOrder('${o.id}')">حذف</button>
</td>

</tr>
`;

});

document.getElementById("orders").innerHTML=html;

});

}

function deleteOrder(id){

fetch(API+"/"+id,{
method:"DELETE",
headers:{
"Authorization":"Bearer "+TOKEN
}
})
.then(()=>loadOrders());

}

loadOrders();

</script>

</body>
</html>
