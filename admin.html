<!DOCTYPE html>
<html dir="rtl">
<head>
<meta charset="UTF-8">
<title>إرسال طلب</title>
</head>

<body>

<h2>طلب جديد</h2>

<input id="name" placeholder="الاسم"><br><br>
<input id="phone" placeholder="الهاتف"><br><br>
<input id="city" placeholder="المدينة"><br><br>

<button onclick="send()">إرسال</button>

<p id="msg"></p>

<script>

const API="https://achir-backend-1.onrender.com/api/orders";

const TOKEN="achir_super_admin_2026";

function send(){

fetch(API,{
method:"POST",
headers:{
"Content-Type":"application/json",
"Authorization":"Bearer "+TOKEN
},
body:JSON.stringify({
name:document.getElementById("name").value,
phone:document.getElementById("phone").value,
city:document.getElementById("city").value
})
})
.then(r=>r.json())
.then(d=>{
document.getElementById("msg").innerHTML="تم الإرسال بنجاح";
})
.catch(()=>{
document.getElementById("msg").innerHTML="خطأ";
});

}

</script>

</body>
</html>
