<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>لوحة تحكم أشير - Super Admin</title>

<style>

body{
font-family: Arial;
background:#0b2340;
margin:0;
padding:0;
color:white;
text-align:center;
}

.container{
background:white;
color:black;
margin:40px auto;
padding:20px;
width:90%;
max-width:600px;
border-radius:10px;
}

h1{
margin-top:20px;
}

button{
background:#ff7a00;
color:white;
border:none;
padding:10px 20px;
margin:10px;
border-radius:6px;
cursor:pointer;
font-size:16px;
}

button.delete{
background:red;
}

table{
width:100%;
border-collapse:collapse;
margin-top:20px;
}

th{
background:#0b2340;
color:white;
padding:10px;
}

td{
padding:10px;
border-bottom:1px solid #ddd;
}

</style>
</head>
<body>

<h1>Super Admin لوحة تحكم</h1>

<div class="container">

<button onclick="loadOrders()">تحديث</button>

<table>

<thead>
<tr>
<th>الاسم</th>
<th>الهاتف</th>
<th>المدينة</th>
<th>حذف</th>
</tr>
</thead>

<tbody id="orders">
</tbody>

</table>

</div>


<script>

const API="https://achir-backend-1.onrender.com/api/orders";


function loadOrders(){

fetch(API)

.then(res=>res.json())

.then(data=>{

let html="";

data.forEach(o=>{

html+=`
<tr>
<td>${o.name || ""}</td>
<td>${o.phone || ""}</td>
<td>${o.city || ""}</td>
<td>
<button class="delete" onclick="deleteOrder('${o.id}')">
حذف
</button>
</td>
</tr>
`;

});

document.getElementById("orders").innerHTML=html;

})

.catch(err=>{

alert("فشل الاتصال بالBackend");

console.log(err);

});

}



function deleteOrder(id){

fetch(API+"/"+id,{
method:"DELETE"
})
.then(()=>loadOrders());

}


loadOrders();

</script>


</body>
</html>
