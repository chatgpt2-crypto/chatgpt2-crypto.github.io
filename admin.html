<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>لوحة تحكم Super Admin - منصة أشير</title>

<style>

body{
font-family:Arial;
background:#0b1a2e;
margin:0;
padding:20px;
color:white;
text-align:center;
}

.box{
background:white;
color:black;
padding:20px;
border-radius:12px;
max-width:900px;
margin:auto;
}

h1{
margin-bottom:20px;
}

button{
background:#ff6b00;
color:white;
border:none;
padding:10px 20px;
cursor:pointer;
border-radius:6px;
font-size:16px;
}

button.delete{
background:red;
}

table{
width:100%;
border-collapse:collapse;
margin-top:20px;
}

th{
background:#0b1a2e;
color:white;
padding:12px;
}

td{
padding:10px;
border-bottom:1px solid #ddd;
}

.status{
margin-top:10px;
font-weight:bold;
}

</style>

</head>

<body>

<h1>لوحة تحكم Super Admin</h1>

<div class="box">

<button onclick="loadOrders()">تحديث</button>

<div class="status" id="status">جاري التحميل...</div>

<table>

<thead>

<tr>
<th>الاسم</th>
<th>الهاتف</th>
<th>المدينة</th>
<th>حذف</th>
</tr>

</thead>

<tbody id="orders"></tbody>

</table>

</div>

<script>

const API="https://achir-backend-1.onrender.com/api/orders";

const TOKEN="achir_super_admin_2026";

function loadOrders(){

document.getElementById("status").innerHTML="جاري التحميل...";

fetch(API,{
headers:{
"Authorization":"Bearer "+TOKEN
}
})

.then(res=>res.json())

.then(data=>{

document.getElementById("status").innerHTML=
"عدد الطلبات: "+data.length;

let html="";

data.forEach(o=>{

html+=`
<tr>

<td>${o.name}</td>

<td>${o.phone}</td>

<td>${o.city}</td>

<td>
<button class="delete"
onclick="deleteOrder('${o.id}')">
حذف
</button>
</td>

</tr>
`;

});

document.getElementById("orders").innerHTML=html;

})

.catch(err=>{

document.getElementById("status").innerHTML=
"فشل الاتصال بالBackend";

console.log(err);

});

}


function deleteOrder(id){

if(!confirm("هل تريد حذف الطلب؟")) return;

fetch(API+"/"+id,{

method:"DELETE",

headers:{
"Authorization":"Bearer "+TOKEN
}

})

.then(()=>{

loadOrders();

});

}


// تحميل تلقائي
loadOrders();

</script>

</body>

</html>
